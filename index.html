<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Inventory Database</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info">
            <i class="fas"></i> Inventory Database
        </h1>
        <div class="d-flex justify-content-center">
            <form class="w-50">
                <input type="text" id="id" class="form-control" autocomplete="off" readonly placeholder="ID" /> 
                <input type="text" id="itemname" class="form-control" autocomplete="off" placeholder="Product Name" />
                <div class="row">
                    <div class="col">
                        <input type="text" id="price" class="form-control m-0" autocomplete="off" placeholder="Price" />
                    </div>
                    <div class="col">
                        <input type="text" id="quantity" class="form-control m-0" autocomplete="off" placeholder="Quantity" />
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-success" id="btn-create">Create</button>
            <button class="btn btn-warning" id="btn-update">Update</button>
            <button class="btn btn-danger" id="btn-delete">Delete All</button>
        </div>

        <!--  Table -->
        <div class="table-data">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                <!--
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jacob</td>
                    </tr>
                -->                
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>

    <script src="index.js"></script>
</body>

</html>
